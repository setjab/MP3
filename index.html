<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bang Simulation with Sulale</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem; /* Større tekst */
            font-family: Arial, sans-serif;
            color: white;
            opacity: 0;
            animation: fadeIn 5s ease-in-out forwards 15s; /* Endret timing */
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Sulale-tekst -->
    <div id="text">SULALE</div>

    <!-- Lyd -->
    <audio id="background-audio" src="Sulale_Habibi.mp4" autoplay loop controls></audio>

    <script>
        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 6 + 2; // Større partikler
                this.color = color;
                this.speedX = (Math.random() - 0.5) * 1.5; // Lav hastighet
                this.speedY = (Math.random() - 0.5) * 1.5; // Lav hastighet
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.radius -= 0.01; // Partiklene varer lenger
                if (this.radius < 0) this.radius = 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function createBigBang() {
            const colors = ["red", "orange", "yellow", "green", "blue", "purple", "white"];
            for (let i = 0; i < 500; i++) {
                const x = canvas.width / 2;
                const y = canvas.height / 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                if (particle.radius <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                    particle.draw();
                }
            });
            requestAnimationFrame(animate);
        }

        // Start Big Bang
        createBigBang();
        animate();

        // Test lydavspilling
        const audio = document.getElementById("background-audio");
        audio.play().then(() => {
            console.log("Lyd spiller!");
        }).catch(error => {
            console.error("Lydfeil:", error);
        });
        <audio id="background-audio" src="https://www.dropbox.com/scl/fi/urrl52zuvrjp1dozgl4y5/Sulale_Habibi.mp4.-5.mp4?rlkey=tdtumly9x6n2p1hi6dve5d63p&st=gppf3vw2&dl=1" autoplay loop controls></audio>

    </script>
</body>
</html>
