<!--
Three.js remake of a cover art I found on youtube. See pen details for credits and a friendly invitation:
https://codepen.io/pavlovsk/details/LEPOpdO

Controls:
Space (or dblclick saturn): Toggle hula hoop effect
Enter (or dblclick text): Open the music in new tab
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Remake</title>

  <!-- Her kobler vi til CSS-filen -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="loading">
    <img src="https://assets.codepen.io/25387/idnb-original.webp" alt="intelligent drum and bass vol. 2">
    <p>
      <span class="letter">l</span>
      <span class="letter">o</span>
      <span class="letter">a</span>
      <span class="letter">d</span>
      <span class="letter">i</span>
      <span class="letter">n</span>
      <span class="letter">g</span>
    </p>
  </div>
  
  <script type="importmap">
    {
      "imports": {
        "./three": "https://assets.codepen.io/25387/three.webgpu.min.js",
        "three/webgpu": "https://assets.codepen.io/25387/three.webgpu.min.js",
        "./three/tsl": "https://assets.codepen.io/25387/three.tsl.js",
        "./three/addons/": "https://esm.sh/three@0.172.0/examples/jsm/"
      }
    }
  </script>

  <!-- Her kobler vi til JavaScript-filen -->
  <script src="script.js"></script>
</body>
</html>
